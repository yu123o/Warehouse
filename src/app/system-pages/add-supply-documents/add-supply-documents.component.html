<form [formGroup]="formGroup" class="container-fluid">

    <h2>Add Supply Documents</h2>
    <div class="row">
        <div data-mdb-input-init class="form-outline mb-4 col-6">
            <label class="form-label" for="form3Example3">Name *</label>
            <input type="text" id="form3Example3" class="form-control form-control-lg" placeholder="Enter Name"
                [(ngModel)]="addSupplyDocument.name" formControlName="Name" required />
                <div *ngIf="formGroup.get('Name')?.invalid && formGroup.get('Name')?.touched"
                class="text-danger">
                <small *ngIf="formGroup.get('Name')?.errors?.['required']">Name is required.</small>
            </div>
        </div>

        <div data-mdb-input-init class="form-outline mb-3 col-6">
            <label class="form-label" for="form3Example4">Subject *</label>
            <input type="text" id="form3Example3" class="form-control form-control-lg"
                [(ngModel)]="addSupplyDocument.subject" formControlName="Subject" required />
                <div *ngIf="formGroup.get('Subject')?.invalid && formGroup.get('Subject')?.touched"
                class="text-danger">
                <small *ngIf="formGroup.get('Subject')?.errors?.['required']">Subject is required.</small>
            </div>
        </div>
        <div data-mdb-input-init class="form-outline mb-3 col-6">
            <label class="form-label" for="form3Example4">Warehouse *</label>
            <p-dropdown [options]="Warehouses" [(ngModel)]="selectedWarehouse" formControlName="Warehouse" (onChange)="ReturnItems($event)" optionLabel="name"  id="form3Example3" class="w-full" [required]="true" ></p-dropdown>
            <div *ngIf="formGroup.get('Warehouse')?.invalid && formGroup.get('Warehouse')?.touched"
            class="text-danger">
            <small *ngIf="formGroup.get('Warehouse')?.errors?.['required']">Warehouse is required.</small>
        </div>
        </div>
        <div data-mdb-input-init class="form-outline mb-3 col-6">
            <label class="form-label" for="form3Example4">Item *</label>
            <p-dropdown [options]="items" [(ngModel)]="selectedItems" formControlName="ItemId" optionLabel="name"  id="form3Example3" class="w-full" [required]="true" ></p-dropdown>
            <div *ngIf="formGroup.get('ItemId')?.invalid && formGroup.get('ItemId')?.touched"
            class="text-danger">
            <small *ngIf="formGroup.get('ItemId')?.errors?.['required']">ItemId is required.</small>
        </div>
        </div>
    </div>


    <p-toast />
</form>

<div class="text-center text-lg-start mt-4 pt-2">
    <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
        style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="Save()" type="submit"
        [disabled]="formGroup.invalid">Save</button>

</div>
