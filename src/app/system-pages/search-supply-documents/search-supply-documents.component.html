<div class=" container-fluid">
    <h3>Supply Documents</h3>
    <p-table #dt [columns]="cols" [value]="supplyDocuments" [rows]="5" [rowsPerPageOptions]="[5, 10, 20]"
        [exportHeader]="'customExportHeader'" [paginator]="true" [tableStyle]="{ 'min-width': '50rem' }"
        selectionMode="multiple" [(selection)]="selectedSupplyDocuments">
        <ng-template pTemplate="caption">
            <div class="row">
                <div class="col-2 p-2" *ngIf="userType == 'Employee'">
                    <p-button icon="pi pi-plus" label="Add" (onClick)="Add()" />
                </div>
                <div class="col-2 p-2">
                    <p-button icon="pi pi-trash" label="Delete" (onClick)="Delete()" />
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
                <th>
                </th>
                <th>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
                <td *ngFor="let col of columns">
                    {{ rowData[col.field] }}
                </td>
                <td>
                    <button type="button" pButton pRipple class="p-button-success" (click)="Approve(rowData)">
                        Approve
                    </button>
                </td>
                <td>
                    <button type="button" pButton pRipple class="p-button-success" (click)="Reject(rowData)">
                        Reject
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
